<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="n1"><input type="submit" onclick="myfun()"> <p id="demo"></p>
    <script>
        function myfun(){
            let x=document.getElementById("n1").value;
            try{
                if(x==""){throw "Empty";}
                if(isNaN(x)){throw "Not a number.";}
                if(x<10 && x>5){
                    document.getElementById("demo").innerHTML="Input is Valid";
                }else{
                    throw  "Please enter number between 5 and 10";
                }
            }
            catch(err){
                document.getElementById("demo").innerHTML=err;

            }
        }
        
        
       
    </script>
</body>
</html>
